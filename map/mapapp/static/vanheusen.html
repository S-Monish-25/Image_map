<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Van Heusen - Premium Apparel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 0.5rem 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            background-image: url('hero-image.jpg');
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }
        .content {
            padding: 2rem;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }
        .product {
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Van Heusen</h1>
        <p>Style Meets Comfort</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </nav>
    <section class="hero">
        <h1>Experience Luxury Clothing</h1>
    </section>
    <section class="content">
        <h2 id="products">Our Products</h2>
        <div class="products">
            <div class="product">
                <img src="https://trybuy.in/cdn/shop/files/TB_83_vD9e4AmWF_1200x1200.jpg?v=1706939606" alt="Men's Shirt">
                <h3>Men's Shirt</h3>
                <p>Premium Cotton - $49.99</p>
            </div>
            <div class="product">
                <img src="https://www.alamodelabel.in/cdn/shop/products/WhatsAppImage2022-12-16at11.18.57AM_600x.jpg?v=1717497743" alt="Women's Blazer">
                <h3>Women's Blazer</h3>
                <p>Elegant Style - $89.99</p>
            </div>
            <div class="product">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5iOBGGDk6Ido6M19hObJ3iL5BPGknjcIzIw&s" alt="Accessories">
                <h3>Accessories</h3>
                <p>Finishing Touch - $19.99</p>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Van Heusen. All Rights Reserved.</p>
    </footer>
</body>
</html>
