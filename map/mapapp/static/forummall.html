<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Mall - Shopping, Dining & Entertainment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #6200EA;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
        }
        nav {
            background-color: #3700B3;
            display: flex;
            justify-content: center;
            padding: 0.5rem 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1.5rem;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            background-image: url('mall-hero.jpg');
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .hero h1 {
            font-size: 3.5rem;
            margin: 0;
        }
        .content {
            padding: 2rem;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        .category {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .category img {
            max-width: 100%;
            height: auto;
        }
        .category h3 {
            background-color: #6200EA;
            color: #fff;
            margin: 0;
            padding: 0.5rem;
        }
        footer {
            background-color: #6200EA;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Forum Mall</h1>
        <p>Your Destination for Shopping, Dining & Entertainment</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#stores">Stores</a>
        <a href="#dining">Dining</a>
        <a href="#contact">Contact</a>
    </nav>
    <section class="hero">
        <h1>Welcome to Forum Mall</h1>
    </section>
    <section class="content">
        <h2 id="stores">Explore Our Categories</h2>
        <div class="categories">
            <div class="category">
                <img src="https://www.shutterstock.com/image-photo/men-elegant-clothing-260nw-585751172.jpg" alt="Fashion">
                <h3>Fashion</h3>
            </div>
            <div class="category">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdNoL2l6dvOS0O3nx9px2QLEZivfk_Z8YCxg&s" alt="Electronics">
                <h3>Electronics</h3>
            </div>
            <div class="category">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQscw4sOXi0BcwVS9MhILBm-GWczPhOp8B09A&s" alt="Dining">
                <h3>Dining</h3>
            </div>
            <div class="category">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqZQEieucPRzLNZbMNhROX8InDo9uFoIjHIw&s" alt="Entertainment">
                <h3>Entertainment</h3>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Forum Mall. All Rights Reserved.</p>
    </footer>
</body>
</html>
